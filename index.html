<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <link href="http://fonts.googleapis.com/css?family=Roboto&amp;subset=latin,latin-ext" rel="stylesheet" type="text/css">

  <link rel="stylesheet" type="text/css" href="public/css/all.min.css">
</head>
<body>


<article class="card flip-container">
  <div class="flipper">
    <section class="front">
      <header class="card-header">
        <span class="card-number">A1</span>
        <h2 class="card-title">Dragão Negro</h2>
      </header>

      <img src="images/default.png" class="card-img">

      <ul class="card-info">
        <li class="card-info-item" data-info='{ "skill": "Strengh", "value": "7" }'>
          Força <span class="card-info-value">7</span>
        </li>
        <li class="card-info-item" data-info='{ "skill": "Speed", "value": "8" }'>
          Velocidade <span class="card-info-value">8</span>
        </li>
        <li class="card-info-item" data-info='{ "skill": "Res", "value": "9" }'>
          Habilidade <span class="card-info-value">9</span>
        </li>
        <li class="card-info-item" data-info='{ "skill": "Equip", "value": "0" }'>
          Equipamento <span class="card-info-value">10</span>
        </li>
        <li class="card-info-item" data-info='{ "skill": "Wisdom", "value": "1" }'>
          Inteligência <span class="card-info-value">11</span>
        </li>
      </ul><!-- .card-info -->
    </section>
    <section class="back">
    </section><!-- .back -->
  </div>
</article><!-- .flip-container -->

<script src="http://localhost:8080/socket.io/socket.io.js"></script>
<script src="public/javascript/all.min.js"></script>
</body>
</html>
