<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <link href="http://fonts.googleapis.com/css?family=Roboto&amp;subset=latin,latin-ext" rel="stylesheet" type="text/css">

  <link rel="stylesheet" type="text/css" href="css/normaset.css">
  <link rel="stylesheet" type="text/css" href="css/flip.css">
  <link rel="stylesheet" type="text/css" href="css/card.css">
</head>
<body>


<article class="card flip-container">
  <div class="flipper">
    <section class="front">
      <header class="card-header">
        <span class="card-number">A1</span>
        <h2 class="card-title">Dragão Negro</h2>
      </header>

      <img src="images/default.png" class="card-img">

      <ul class="card-info">
        <li class="card-info-item">Força <span class="card-info-value">7</span></li>
        <li class="card-info-item">Velocidade <span class="card-info-value">7</span></li>
        <li class="card-info-item">Habilidade <span class="card-info-value">7</span></li>
        <li class="card-info-item">Equipamento <span class="card-info-value">7</span></li>
        <li class="card-info-item">Inteligência <span class="card-info-value">7</span></li>
      </ul><!-- .card-info -->
    </section>
    <section class="back">
    </section><!-- .back -->
  </div>
</article><!-- .flip-container -->

</body>
</html>
